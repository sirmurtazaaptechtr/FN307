<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <h1>Welcome To My Notes</h1>
        <form>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a note</h5>
                    <div class="mb-3">                    
                        <label for="dt" class="col-sm-2 col-form-label">Dated</label>
                        <input type="datetime-local" class="form-control" id="dt" name="dt">                    
                    </div>
                    <div class="mb-3">
                        <label for="noteTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="noteTitle" placeholder="My Note">
                    </div>
                    <div class="mb-3">
                        <label for="addTxt" class="form-label">Description</label>
                        <textarea class="form-control" id="addTxt" rows="3"
                            placeholder="Note description goes here ..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="notePriority" class="form-label">Priority</label>
                        <div id="notePriority" class="form-check">
                            <input class="form-check-input" type="radio" name="priority" id="pHigh" value="text-bg-danger" checked>
                            <label class="form-check-label" for="pHigh">
                                <span class="text-danger">High</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priority" id="pModrate" value="text-bg-warning">
                            <label class="form-check-label" for="pModrate">
                                <span class="text-warning">Modrate</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priority" id="pLow" value="text-bg-primary">
                            <label class="form-check-label" for="pLow">
                                <span class="text-primary">Low</span>
                            </label>
                        </div>
                    </div>
                    <input type="reset" class="btn btn-danger" id="resetBtn" value="Clear">
                    <input type="button" class="btn btn-primary" id="addBtn" value="Add Note">
                </div>
            </div>
        </form>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="container-fluid row justify-content-center flex-wrap"></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>

</html>
